<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoSの例</title>
    <script>
        function handleInput() {
            // URLのクエリパラメータから正規表現パターンを取得
            const urlParams = new URLSearchParams(window.location.search);
            const regexPattern = urlParams.get('pattern');

            if (!regexPattern) {
                console.error('URLのクエリパラメータにパターンが見つかりません。');
                return;
            }

            try {
                // パターンから正規表現を作成
                var regex = new RegExp(regexPattern);

                // 非常に大きな入力文字列を生成
                var largeTestData = 'a'.repeat(111100); // 100,000文字

                // テストを開始
                console.time('正規表現テスト');
                var result = regex.test(largeTestData);
                console.timeEnd('正規表現テスト');
                console.log('結果:', result);
            } catch (e) {
                console.error('エラー:', e);
            }
        }

        // ドキュメントが読み込まれたときに関数を実行
        document.addEventListener('DOMContentLoaded', handleInput);
    </script>
</head>
<body>
    <h1>正規表現を使用したDoSの例</h1>
    <p>このページはURLのクエリパラメータから正規表現パターンを読み取り、それをテストします。</p>
    <p>例のURL: <code>index.html?pattern=(a%2B|b%2B|c%2B){28%2C415}</code></p>
</body>
</html>
